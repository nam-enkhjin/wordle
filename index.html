    <!--Body-->
    <div id="board"></div>
    <div id="keys">
        <div class="row">
            <div data-letter="q" class="ke">Q</div>
            <div data-letter="w" class="ke">W</div>
            <div data-letter="e" class="ke">E</div>
            <div data-letter="r" class="ke">R</div>
            <div data-letter="t" class="ke">T</div>
            <div data-letter="y" class="ke">Y</div>
            <div data-letter="u" class="ke">U</div>
            <div data-letter="i" class="ke">I</div>
            <div data-letter="o" class="ke">O</div>
            <div data-letter="p" class="ke">P</div>
        </div>
        <div class="row">
            <div data-letter="a" class="ke">A</div>
            <div data-letter="s" class="ke">S</div>
            <div data-letter="d" class="ke">D</div>
            <div data-letter="f" class="ke">F</div>
            <div data-letter="g" class="ke">G</div>
            <div data-letter="h" class="ke">H</div>
            <div data-letter="j" class="ke">J</div>
            <div data-letter="k" class="ke">K</div>
            <div data-letter="l" class="ke">L</div>
        </div>
        <div class="row">
            <div data-letter="enter" class="ke" id="ent">ENTER</div>
            <div data-letter="z" class="ke">Z</div>
            <div data-letter="x" class="ke">X</div>
            <div data-letter="c" class="ke">C</div>
            <div data-letter="v" class="ke">V</div>
            <div data-letter="b" class="ke">B</div>
            <div data-letter="n" class="ke">N</div>
            <div data-letter="m" class="ke">M</div>
            <div data-letter="delete" class="ke" id="del"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" class="game-icon" data-testid="icon-backspace"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg></div>
